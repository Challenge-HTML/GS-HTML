<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/imagem-icone.png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Cadastro</title>
</head>

<body>
    <header>
        <h1>Cadastro</h1>
        <section>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./faq.html">Faq</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                    <li><a href="./integrantes.html">Integrantes</a></li>
                    <li><a href="#">Cadastro</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section class="login-container">
            <div class="login-box">
                <form form action="#" method="GET" id="frmCadastro">
                    <fieldset>
                        <legend class="login-titulo">Cadastro</legend>
                        <div>
                            <label for="idNome" class="login-label">Nome</label>
                            <input type="text" name="nome" class="login-input" id="idNome"
                                placeholder="Digite o seu nome" required>
                        </div>
                        <div>
                            <label for="idEmail" class="login-label">Email</label>
                            <input type="email" name="email" class="login-input" id="idEmail"
                                placeholder="Digite o seu email" required>
                        </div>
                        <div>
                            <button type="submit" class="login-botao" id="btnEnviar">ENVIAR</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <h2>Qualquer Duvida</h2>
        <div>
            <legend>Fale com o nosso bot na pagina Faq</legend>
        </div>
    </footer>

</body>

</html>
